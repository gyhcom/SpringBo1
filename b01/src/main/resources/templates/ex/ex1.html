<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
  <li th:each="str,status: ${list}">
    [[${status.index}]] -- [[${str}]]
  </li>
</ul>
<hr/>
<ul>
  <li th:each="str,status: ${list}">
    <span th:text="${status.odd} ? 'ODD ----'+${str} : 'EVEN ---'+ ${str}"></span>
  </li>
    <a th:href="@{/hello(name='한글 처리', age = 16)}">Go to</a>
</ul>
</body>
</html>
